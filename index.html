<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAN - Mạng xã hội</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-left">
                <div class="logo">
                    <h1>HAN</h1>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Tìm kiếm trên HAN">
                </div>
            </div>
            <div class="header-center">
                <div class="nav-icons">
                    <div class="nav-icon active">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="nav-icon">
                        <i class="fas fa-tv"></i>
                    </div>
                    <div class="nav-icon">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="nav-icon">
                        <i class="fas fa-user-friends"></i>
                    </div>
                </div>
            </div>
            <div class="header-right">
                <div class="header-icon">
                    <i class="fas fa-plus"></i>
                </div>
                <div class="header-icon">
                    <i class="fab fa-facebook-messenger"></i>
                </div>
                <div class="header-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="user-avatar">
                    <img src="https://via.placeholder.com/40x40/4267B2/ffffff?text=U" alt="User">
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-item">
                <img src="https://via.placeholder.com/36x36/4267B2/ffffff?text=U" alt="User">
                <span>Nguyễn Văn A</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-user-friends sidebar-icon"></i>
                <span>Bạn bè</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-users sidebar-icon"></i>
                <span>Nhóm</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-tv sidebar-icon"></i>
                <span>Watch</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-clock sidebar-icon"></i>
                <span>Kỷ niệm</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-bookmark sidebar-icon"></i>
                <span>Đã lưu</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-flag sidebar-icon"></i>
                <span>Trang</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-calendar-alt sidebar-icon"></i>
                <span>Sự kiện</span>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-shortcuts">
                <h3>Lối tắt của bạn</h3>
                <div class="sidebar-item">
                    <img src="https://via.placeholder.com/36x36/E4E6EA/000000?text=G" alt="Group">
                    <span>Nhóm HAN Developers</span>
                </div>
                <div class="sidebar-item">
                    <img src="https://via.placeholder.com/36x36/E4E6EA/000000?text=P" alt="Page">
                    <span>HAN Official Page</span>
                </div>
            </div>
        </aside>

        <!-- Center Content -->
        <div class="center-content">
            <!-- Stories Section -->
            <div class="stories-container">
                <div class="story create-story">
                    <div class="story-image">
                        <i class="fas fa-plus"></i>
                    </div>
                    <span>Tạo tin</span>
                </div>
                <div class="story">
                    <img src="https://via.placeholder.com/120x200/FF6B6B/ffffff?text=Story1" alt="Story">
                    <div class="story-avatar">
                        <img src="https://via.placeholder.com/40x40/4267B2/ffffff?text=A" alt="User">
                    </div>
                    <span>An Nguyen</span>
                </div>
                <div class="story">
                    <img src="https://via.placeholder.com/120x200/4ECDC4/ffffff?text=Story2" alt="Story">
                    <div class="story-avatar">
                        <img src="https://via.placeholder.com/40x40/4267B2/ffffff?text=B" alt="User">
                    </div>
                    <span>Bình Trần</span>
                </div>
                <div class="story">
                    <img src="https://via.placeholder.com/120x200/45B7D1/ffffff?text=Story3" alt="Story">
                    <div class="story-avatar">
                        <img src="https://via.placeholder.com/40x40/4267B2/ffffff?text=C" alt="User">
                    </div>
                    <span>Chi Lê</span>
                </div>
                <div class="story">
                    <img src="https://via.placeholder.com/120x200/F7DC6F/ffffff?text=Story4" alt="Story">
                    <div class="story-avatar">
                        <img src="https://via.placeholder.com/40x40/4267B2/ffffff?text=D" alt="User">
                    </div>
                    <span>Dũng Vũ</span>
                </div>
            </div>

            <!-- Create Post -->
            <div class="create-post">
                <div class="create-post-top">
                    <img src="https://via.placeholder.com/40x40/4267B2/ffffff?text=U" alt="User">
                    <input type="text" placeholder="Bạn đang nghĩ gì?" id="postInput">
                </div>
                <div class="create-post-bottom">
                    <div class="post-option">
                        <i class="fas fa-video" style="color: #F02849;"></i>
                        <span>Video trực tiếp</span>
                    </div>
                    <div class="post-option">
                        <i class="fas fa-images" style="color: #45BD62;"></i>
                        <span>Ảnh/video</span>
                    </div>
                    <div class="post-option">
                        <i class="fas fa-smile" style="color: #F7B928;"></i>
                        <span>Cảm xúc/hoạt động</span>
                    </div>
                </div>
            </div>

            <!-- Posts -->
            <div class="posts-container" id="postsContainer">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <div class="contacts-section">
                <h3>Người liên hệ</h3>
                <div class="contact">
                    <img src="https://via.placeholder.com/36x36/4267B2/ffffff?text=A" alt="Contact">
                    <span>An Nguyen</span>
                    <div class="online-indicator"></div>
                </div>
                <div class="contact">
                    <img src="https://via.placeholder.com/36x36/4267B2/ffffff?text=B" alt="Contact">
                    <span>Bình Trần</span>
                    <div class="online-indicator"></div>
                </div>
                <div class="contact">
                    <img src="https://via.placeholder.com/36x36/4267B2/ffffff?text=C" alt="Contact">
                    <span>Chi Lê</span>
                </div>
                <div class="contact">
                    <img src="https://via.placeholder.com/36x36/4267B2/ffffff?text=D" alt="Contact">
                    <span>Dũng Vũ</span>
                    <div class="online-indicator"></div>
                </div>
                <div class="contact">
                    <img src="https://via.placeholder.com/36x36/4267B2/ffffff?text=E" alt="Contact">
                    <span>Ế Phạm</span>
                </div>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
